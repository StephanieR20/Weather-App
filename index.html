<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
   

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css"/>

    <script src="https://kit.fontawesome.com/006debe0ba.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-wrap">
        <div class="weather-side">
            <div class="weather-gradient"></div>

            <div class="date-container">
                <h1 class="Day" id="date"></h1>
                <p class="Hour" id="time"></p>
               

                 <div class="col-6">
                <form class="city-name" id="search-form">
                <input type="text" name="city" placeholder="Enter City" autofocus="on"
                       class="search-form" class="form-control text-muted p-2 shadow-sm" id="search-text-input"/> 
                      <button class="search-loop"><i class="fas fa-search"></i></button>
                  </div>
                    </form>

            <div class="weather-icon">
                <img src="icons/01n.png" alt="icons/01d.png" id="icon">
            </div>
            <span class="location" id="city"></span>
                <h2 class="weather-des" id="description"></h2>
                <span class="weather-temp" id="temperature"></span> 
                <span class="weather-deg">
                    <a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link">°C</a>
                </span>
                <span class="weather-deg">
                   
                </span> 
                <ul class="percentage-speed">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
              </div> 
            <div class="weather-forecast" id="forecast"></div>

         <small class="link-code">
    <a href="https://github.com/StephanieR20/Weather-App.git" target="-blank">
     Open-Source Code </a>, <strong> Stephanie Rubio </strong>
    </small>

</div>
     </div>
       </div>
     </div>     
    <script src="src/index.js"></script>
</body>
</html>
